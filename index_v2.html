<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triangle Home Value Estimator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
  <link rel="stylesheet" href="static/css/style.css">
<body>

  
  <div class="container">
    <!-- JUMBOTRON -->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Triangle Home Value Estimator</h1>
        <p>Utilizing machine learning to estimate the sale price of your home.</p>
      </div>
    </div>   

    <!-- Instructions  -->
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h3>Enter the Home Information.</h3>  
          <h5>With the power of Machine Learning 
            we will predict if the property resides in Wake County or Durham County.</h5>
        </div>

        <!-- INTERACTIVE INPUT PANEL -->
        <div class="panel panel-primary">
          <div class="panel-heading panel-heading-custom">
            <h3 class="panel-title">Home Information</h3>
          </div>
            <h5>
                <p style="text-align: center;">
                    <!--Create inputs for numerical features-->
                    <label for="selEstimate">Home Value</label>
                    <input type="number" id="selEstimate" name="estimate" maxlength="7" value=30000 step="100" min="30000" /><br>
                    <label for="beds"># of Bedrooms</label>
                    <input type="number" id="rooms" name="beds" value="1" min="1" /><br>
                    <label for="baths"># of Bathrooms</label>
                    <input type="number" id="rooms" name="baths" value="1" step="0.5" min="0.5"/><br>
                    <label for="selSquareFoot">Square Footage</label>
                    <input type="number" id="selSquareFoot" name="sqft" value="1000" step="100" min="1000" /><br>
                    <label for="selAcreage">Acreage</label>
                    <input type="number" id="selAcreage" name="acreage" value="0.125" step="0.125" min="0" /><br>

                    <!--Create radio buttons for property type-->
                    <br><b><u>Select Property Type</u></b><br>
                    <label for="ap">Apartment</label>
                    <input type="radio" id="ap" name="propType" value="1" />
                    <label for="co">Condo</label>
                    <input type="radio" id="co" name="propType" value="1" />
                    <label for="lo">Lot</label>
                    <input type="radio" id="lo" name="propType" value="1" /><br>
                    <label for="ma">Manufactured</label>
                    <input type="radio" id="ma" name="propType" value="1" />
                    <label for="mf">Multi Family</label>
                    <input type="radio" id="mf" name="propType" value="1" /><br>
                    <label for="sf">Single Family</label>
                    <input type="radio" id="sf" name="propType" value="1" checked="checked"/>
                    <label for="th">Townhouse</label>
                    <input type="radio" id="th" name="propType" value="1" /><br><br>
                    <!--Create an activation button to run the predict function-->
                    <button id="activationBut" class="btn btn-sm btn-primary btn-outline-success" type="button">Press Me</button>
                </p>
            </h5>
          </div>
          <!-- <datalist id="aValues">
            <option value="0" label="0.25"></option>
            <option value="20" label="0.25"></option>
            <option value="40" label="0.25"></option>
            <option value="60" label="0.25"></option>
            <option value="80" label="0.25"></option>
            <option value="100" label="0.25"></option>
          </datalist> -->
        </div>

      <!-- Navigation Bar       -->
      <div class="col-md-8">
        <div class="row">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <button id="summaryBut" class="btn btn-sm btn-primary btn-outline-success" type="button">Project Summary</button>
              <button id="sampleBut" class="btn btn-sm btn-success btn-outline-secondary" type="button">Sample Data</button>
              <button id="mlBut" class="btn btn-sm btn-danger btn-outline-secondary" type="button">Machine Learning</button>
              <button id="plotBut" class="btn btn-sm btn-warning btn-outline-secondary" type="button">Map Plot</button>
              <button id="teamBut" class="btn btn-sm btn-info btn-outline-secondary" type="button">Team Members</button>
            </form>
          </nav>
        </div>
        <!--Create main section to display additional information-->
        <div class="row main">
          <div id="main">
            main section
          </div>
        </div> 
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/model.js"></script>
  <script src="static/js/content.js"></script>


</body>
</html>
